        <section id="contact">
            <h2>Register for an Event</h2>
            <form id="eventForm">
                <input type="text" placeholder="Name" required autofocus><br>
                <input type="email" placeholder="Email" required><br>
                <input type="date" required><br>
                <select id="eventType" onchange="savePreference()" required>
                    <option value="">Select Event</option>
                    <option value="health">Health Camp</option>
                    <option value="workshop">Workshop</option>
                </select><br>
                <textarea id="message" placeholder="Your Message" onkeyup="countChars()" required></textarea><br>
                <output id="charCount"></output><br>
                <button type="submit" onclick="showConfirmation()">Submit</button>
            </form>
            <output id="formOutput"></output><br>
            <button onclick="clearPreferences()">Clear Preferences</button>
        </section>

            <h2>Watch Our Promo</h2>

    <!-- Internal CSS and JS -->
    <style>
        #welcomeBanner {
            background-color: lightblue;
            padding: 1em;
        }
        .gallery-img {
            width: 150px;
            border: 2px solid #555;
        }
        .highlight {
            background-color: yellow;
        }
        form input, select, textarea {
            margin-bottom: 0.5em;
        }
    </style>

    <script>
        // Handle form submission
        function showConfirmation() {
            document.getElementById('formOutput').textContent = 'Thanks for registering!';
        }

        // Character count
        function countChars() {
            const msg = document.getElementById('message').value;
            document.getElementById('charCount').textContent = msg.length + " characters";
        }

        // Video ready
        function videoReady() {
            document.getElementById('videoStatus').textContent = "Video ready to play!";
        }

        // Geolocation
        function findLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000
                });
            } else {
                document.getElementById('locationOutput').textContent = "Geolocation not supported.";
            }
        }

        function showPosition(position) {
            const coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
            document.getElementById('locationOutput').textContent = coords;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('locationOutput').textContent = "Permission denied.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('locationOutput').textContent = "Request timed out.";
                    break;
                default:
                    document.getElementById('locationOutput').textContent = "An error occurred.";
            }
        }
        // Save preferences
        function savePreference() {
            const eventType = document.getElementById('eventType').value;
            localStorage.setItem('preferredEvent', eventType);
        }

        function clearPreferences() {
            localStorage.clear();
            sessionStorage.clear();
            alert("Preferences cleared.");
        }

        window.onload = function() {
            const saved = localStorage.getItem('preferredEvent');
            if (saved) {
                document.getElementById('eventType').value = saved;
            }
        }

        // Warn before leaving
        window.onbeforeunload = function() {
            return "You have unsaved changes. Are you sure you want to leave?";
        }
    </script>
