<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1 text-primary text-center">Bootstrap</h1>

    <div class="row">
      <div class="col-sm-3 bg-light p-3">Sidebar</div>
      <div class="col-sm-9 p-3">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title fw-bold">Registration Form</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agree">
                <label class="form-check-label" for="agree">Agree to terms</label>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>

        <div class="my-5">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Open Modal</button>

          <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal Title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  This is a modal popup.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion my-4" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                Accordion Item #1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                This is the first item's accordion body.
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center my-3">
          <button class="btn btn-outline-primary"><i class="bi bi-facebook"></i></button>
          <button class="btn btn-outline-danger"><i class="bi bi-youtube"></i></button>
          <button class="btn btn-outline-success"><i class="bi bi-whatsapp"></i></button>
        </div>

      </div>
    </div>
  </div>

  <footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center py-2">
    <small>&copy; 2025 Bootstrap Exercises</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
